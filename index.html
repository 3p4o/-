<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lonely</title>
<style>
  /* Basic reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    height: 100vh;
    background-color: #111;
    color: #666;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    cursor: default;
  }

  .time {
    font-size: 6rem;
    letter-spacing: 0.2em;
    color: #444;
    margin-bottom: 2rem;
    font-weight: 100;
  }

  .time.military {
    color: #888;
  }

  .message {
    font-size: 1.5rem;
    color: #555;
    margin-bottom: 3rem;
    opacity: 0.6;
  }

  a.link {
    text-decoration: none;
    color: #999;
    border: 1px solid #333;
    padding: 1rem 3rem;
    border-radius: 3px;
    transition: all 0.3s ease;
    font-weight: 300;
    letter-spacing: 0.1em;
  }

  a.link:hover {
    color: #eee;
    border-color: #eee;
    background: #222;
  }

  /* Subtle flicker for lonely vibe */
  @keyframes flicker {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 0.3; }
  }

  body {
    animation: flicker 5s infinite alternate ease-in-out;
  }
</style>
</head>
<body>
  <div class="time" id="time">--:--</div>
  <div class="message">quiet moments, counting hours</div>
  <a href="https://guns.lol/cjbj" target="_blank" rel="noopener noreferrer" class="link">guns.lol/cjbj</a>

<script>
  function updateTime() {
    const now = new Date();
    // Military time HH:MM format
    const hours = now.getHours().toString().padStart(2, '0');
    const mins = now.getMinutes().toString().padStart(2, '0');
    document.getElementById('time').textContent = `${hours}:${mins}`;
  }
  updateTime();
  setInterval(updateTime, 1000);
</script>
</body>
</html>
