<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Page</title>
  <style>
    html, body {
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      background: #000;
    }
    video {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video autoplay playsinline loop controls>
    <source src="vid.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</body>
</html>
