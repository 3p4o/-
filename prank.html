<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Firebase Chat</title>
<style>
body{font-family:sans-serif; max-width:600px; margin:20px auto; background:#f0f0f0; color:#333;}
#chat{border:1px solid #333; background:white; height:300px; overflow-y:scroll; padding:10px; border-radius:5px; margin-bottom:10px;}
input, button{padding:10px; font-size:16px;}
button{margin-left:5px;}
</style>
</head>
<body>

<h2>Simple Chat</h2>
<div id="chat"></div>
<input type="text" id="msgInput" placeholder="Type a message...">
<button id="sendBtn" disabled>Send</button>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDxUQ1KMIUYhJLoReJw0YPylmFtZdKpw0E",
  authDomain: "talk-18a7e.firebaseapp.com",
  databaseURL: "https://talk-18a7e-default-rtdb.firebaseio.com/",
  projectId: "talk-18a7e",
  storageBucket: "talk-18a7e.appspot.com",
  messagingSenderId: "120833870237",
  appId: "1:120833870237:web:e5b4a715f70a18f6d94774",
  measurementId: "G-E44XVWWFKK"
};

// Init Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

// Anonymous auth
auth.signInAnonymously().catch(err=>console.error(err));
auth.onAuthStateChanged(user=>{
  if(user) document.getElementById("sendBtn").disabled = false;
});

// UID
let uid = localStorage.getItem("uid") || (Math.floor(Math.random()*900000 + 100000)+"");
localStorage.setItem("uid", uid);

// Anti-spam
let lastMsgTime = 0;

// Send message
function sendMessage(){
  if(!auth.currentUser) return;
  const now = Date.now();
  if(now - lastMsgTime < 1500){ alert("Slow down!"); return; }
  lastMsgTime = now;

  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if(!text) return;

  db.ref("messages").push({
    uid: uid,
    message: text,
    timestamp: Date.now()
  });

  input.value="";
}

document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("msgInput").addEventListener("keypress", e=>{
  if(e.key==="Enter") sendMessage();
});

// Listen for messages
db.ref("messages").on("child_added", snapshot=>{
  const msg = snapshot.val();
  const p = document.createElement("p");
  p.innerText = `${msg.uid}: ${msg.message}`;
  document.getElementById("chat").appendChild(p);
  document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
});
</script>
</body>
</html>
