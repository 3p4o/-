<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>click me</title>
<style>
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    font-family:sans-serif;
    background:#f0f0f0;
    color:#333;
  }
  button{
    padding:20px 40px;
    font-size:1.5rem;
    cursor:pointer;
  }
</style>
<script>
  function trapMode(){
    // go fullscreen
    if(document.documentElement.requestFullscreen){
      document.documentElement.requestFullscreen();
    } else if(document.documentElement.webkitRequestFullscreen){
      document.documentElement.webkitRequestFullscreen();
    }

    // prevent closing / back / refresh
    window.onbeforeunload = ()=> "You cannot leave!";
    history.pushState(null, null, location.href);
    window.onpopstate = ()=> history.pushState(null, null, location.href);

    // block keys
    document.addEventListener("keydown", e=>{ e.preventDefault(); e.stopPropagation(); });

    // block right-click
    document.addEventListener("contextmenu", e=>{ e.preventDefault(); });

    // force focus
    window.onblur = ()=> window.focus();

    // keep resizing
    function keepFullScreen(){
      window.moveTo(0,0);
      window.resizeTo(screen.width, screen.height);
      setTimeout(keepFullScreen,500);
    }
    keepFullScreen();

    // optional: subtle moving text so it looks “alive”
    let h=document.createElement("h1");
    h.innerText="You cannot leave!";
    h.style.position="absolute";
    h.style.top="50%";
    h.style.left="50%";
    h.style.transform="translate(-50%, -50%)";
    h.style.fontSize="3rem";
    h.style.color="#333";
    document.body.appendChild(h);
  }
</script>
</head>
<body>
  <button onclick="trapMode()">Click Me!</button>
</body>
</html>
